<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A-Frame First Try</title>
        <!-- Needs to be placed in <head>, because it registers a-* elements-->
        <script src="lib/aframe-v0.5.0.js" type="text/javascript"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="night-sky" src="assets/night-sky.jpg" />
            </a-assets>

            <a-camera>
                <a-cursor>
                </a-cursor>
            </a-camera>

            <a-plane color="green" rotation="-90 0 0" width="10" height="10">
            </a-plane>
            <a-box color="red" position="0 1 -5" rotation="0 45 45"
                   scale="2 2 2">
                <a-animation attribute="position" to="0 2.2 -5"
                             direction="alternate" dur="1000"
                             repeat="indefinite" begin="click">
                </a-animation>
            </a-box>

            <a-sky src="#night-sky">
            </a-sky>
        </a-scene>
    </body>
</html>
