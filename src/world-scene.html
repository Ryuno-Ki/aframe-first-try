<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A-Frame First Try</title>
        <!-- Needs to be placed in <head>, because it registers a-* elements-->
        <script src="lib/aframe-v0.5.0.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="lib/aframe-speech-command-component.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="night-sky" src="assets/night-sky.jpg" />
            </a-assets>

            <a-camera>
                <a-cursor>
                </a-cursor>
            </a-camera>

            <a-entity id="annyang" annyang-speech-recognition></a-entity>

            <a-entity id="menu"
                      speech-command__show="command: show menu; type: attribute; attribute: visible; value: true;"
                      speech-command__hide="command: hide menu; type: attribute; attribute: visible; value: false;">
            </a-entity>

            <!-- floor -->
            <a-plane color="#333" rotation="-90 0 0" width="10" height="10">
            </a-plane>
            <!-- ceil -->
            <!--
            <a-plane color="#333" rotation="90 0 0" width="10" height="10"
                     position="-1 2 0">
            </a-plane>
            -->

            <!-- walls -->
            <a-plane color="gray" width="8" height="2" position="0 1 -5"
                     speech-command_red="command: color red; type: attribute; attribute: color; value: red;">
            <a-plane color="gray" rotation="0 90 0" width="8" height="2"
                     position="-4 0 4">
            <a-plane color="gray" rotation="0 180 0" width="8" height="2"
                     position="0 0 8">
            <a-plane color="gray" rotation="0 270 0" width="8" height="2"
                     position="4 0 4">
            </a-plane>

            <a-entity light="type: hemisphere; color: #FF0; groundColor: #0F0; intensity: 0.2"
                      position="0 0 0">
                <a-animation attribute="intensity" to="0.8"
                             dur="1000" begin="click">
                </a-animation>
            </a-entity>

            <a-sky src="#night-sky">
            </a-sky>
        </a-scene>
    </body>
</html>
